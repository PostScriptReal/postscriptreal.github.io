<!DOCTYPE html>

<head>

<link rel="icon" type="image/x-icon" href="images/favi.png">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Ubuntu&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@600&family=Roboto&display=swap');
    .header {
        color: whitesmoke;
        font-family: 'Kanit', sans-serif;
        font-size: 36px;
        text-align: center;
    }
    body {
        background-color: rgb(28, 28, 69);
    }

     /* The navigation menu */
     .navbar {
      overflow: hidden;
      background-color: rgb(50, 41, 91);
    }
    
    /* Navigation links */
    .navbar a {
      float: left;
      font-size: 16px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    /* The subnavigation menu */
    .subnav {
      float: left;
      overflow: hidden;
      font-family: 'Ubuntu', sans-serif;
    }
    
    /* Subnav button */
    .subnav .subnavbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }
    
    /* Add a red background color to navigation links on hover */
    .navbar a:hover, .subnav:hover .subnavbtn {
      background-color: rgb(66, 55, 117);
    }
    
    /* Style the subnav content - positioned absolute */
    .subnav-content {
      display: none;
      position: absolute;
      left: 0;
      background-color: rgb(66, 55, 117);
      width: 100%;
      z-index: 1;
    }
    
    /* Style the subnav links */
    .subnav-content a {
      float: left;
      color: white;
      text-decoration: none;
    }
    
    /* Add a grey background color on hover */
    .subnav-content a:hover {
      background-color: #eee;
      color: black;
    }
    
    /* When you move the mouse over the subnav container, open the subnav content */
    .subnav:hover .subnav-content {
      display: block;
    }
    .grid-container {
      height: 100vh;
      display: grid;
      padding-top: 50px;
      padding-left: 8vw;
      padding-right: 8vw;
      grid-template: 
        "mcpedl blank fnfmplusplus" 100px
    }
    .grid-item {
      display: flex;
      background-color: rgb(44, 44, 98);
      border: 4px solid rgb(76, 76, 144);
      padding-top: 50px;
      padding-bottom: 269px;
      flex-direction: column;
      align-content: center;
    }
    .item-1 {
      grid-area: mcpedl;
    }
    .item-2 {
      grid-area: fnfmplusplus;
    }
    .blank {
      grid-area: blank;
    }
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }
    .filler {
      color: white;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      font-size: 1.2vw;
    }
    .filler2 {
      color: white;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      font-size: 1.2vw;
      margin-top: -0.5vw;
    }
    .stupidfix {
      margin-top: 300px;
    }
    a {
        color: rgb(255, 136, 0);
    }
    a:visited {
        color: rgb(166, 89, 0);
    }
</style>
